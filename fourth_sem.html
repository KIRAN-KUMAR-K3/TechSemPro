<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th semester</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="boostrap/css/font.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="boostrap/css/mdb.css">
    <link rel="stylesheet" href="boostrap/css/style.css">
    <style>
        body {
            background-color: black;
        }

        html {
            scroll-behavior: smooth;
        }

        #subject {
            text-transform: uppercase;
            font-family: Rockwell;
            color: red;
        }

        .card {
            border-radius: 20px;
        }

        .form-control {
            margin-top: 20px;
        }

        #result {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1 class="text-light text-center mt-5">4th semester</h1>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <form>
                    <input class="form-control form-control-sm" type="text" placeholder="21**41" id="MATCS41">
                    <input class="form-control form-control-sm" type="text" placeholder="21**42" id="CS42">
                    <input class="form-control form-control-sm" type="text" placeholder="21**43" id="CS43">
                    <input class="form-control form-control-sm" type="text" placeholder="21**44" id="CS44">
                    <input class="form-control form-control-sm" type="text" placeholder="21BE45" id="BE45">
                    <input class="form-control form-control-sm" type="text" placeholder="21**L46" id="CSL46">
                    <input class="form-control form-control-sm" type="text" placeholder="21**47 / 21**47" id="KSK47">
                    <input class="form-control form-control-sm" type="text" placeholder="21UH49" id="UH49">
                    <input class="form-control form-control-sm" type="text" placeholder="21C**48*" id="CSL481">
                    <input class="form-control form-control-sm" type="text" placeholder="21INT49" id="INT49">
                    <div class="text-center mt-3">
                        <button class="btn btn-sm btn-warning text-dark " value="reset">Reset</button>
                        <button type="button" class="btn btn-sm btn-success text-dark"
                            onclick="calculateSGPA()">Calculate</button>
                    </div>
                </form>
                <div id="result" class="text-center mt-3">SGPA :</div>
            </div>
        </div>
    </div>

    <script src="boostrap/js/jquery.js"></script>
    <script src="boostrap/js/popper.js"></script>
    <script src="boostrap/js/bootstrap.js"></script>
    <script src="boostrap/js/mdb.js"></script>
    <script>
        function marksAndCredits(marks, credits) {
            if (marks <= 100 && marks >= 90) {
                return 10 * credits;
            } else if (marks >= 80 && marks < 90) {
                return 9 * credits;
            } else if (marks >= 70 && marks < 80) {
                return 8 * credits;
            } else if (marks >= 60 && marks < 70) {
                return 7 * credits;
            } else if (marks >= 55 && marks < 60) {
                return 6 * credits;
            } else if (marks >= 50 && marks < 55) {
                return 5 * credits;
            } else if (marks >= 40 && marks < 50) {
                return 4 * credits;
            } else if (marks >= 0 && marks < 40) {
                console.log("fail");
            }
        }

        function calculateSGPA() {
            const MATCS41 = parseInt(document.getElementById("MATCS41").value);
            const sub1 = marksAndCredits(MATCS41, 3);

            const CS42 = parseInt(document.getElementById("CS42").value);
            const sub2 = marksAndCredits(CS42, 4);

            const CS43 = parseInt(document.getElementById("CS43").value);
            const sub3 = marksAndCredits(CS43, 4);

            const CS44 = parseInt(document.getElementById("CS44").value);
            const sub4 = marksAndCredits(CS44, 3);

            const BE45 = parseInt(document.getElementById("BE45").value);
            const sub5 = marksAndCredits(BE45, 2);

            const CSL46 = parseInt(document.getElementById("CSL46").value);
            const sub6 = marksAndCredits(CSL46, 1);

            const KSK47 = parseInt(document.getElementById("KSK47").value);
            const sub7 = marksAndCredits(KSK47, 1);

            const UH49 = parseInt(document.getElementById("UH49").value);
            const sub8 = marksAndCredits(UH49, 1);

            const CSL481 = parseInt(document.getElementById("CSL481").value);
            const sub9 = marksAndCredits(CSL481, 1);

            const INT49 = parseInt(document.getElementById("INT49").value);
            const sub10 = marksAndCredits(INT49, 2);

            const total_sgpa = (sub1 + sub2 + sub3 + sub4 + sub5 + sub6 + sub7 + sub8 + sub9 + sub10) / 22;

            document.getElementById("result").innerHTML = "SGPA: " + total_sgpa.toFixed(2);
        }
    </script>
</body>

</html>
